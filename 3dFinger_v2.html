<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionneuse 3D Par Occlusion Oculaire</title>
    <style>
        /* D√©but du CSS int√©gr√© */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin: 8px 0;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        label {
            font-size: 1rem;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        #statusLog {
            width: 90%;
            max-width: 500px;
            height: 200px; /* Taille fixe pour le d√©bogage */
            margin-top: 15px;
            padding: 10px;
            font-size: 0.9em;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            resize: vertical;
            font-family: monospace;
            white-space: pre-wrap; /* Pr√©serve les retours √† la ligne */
            overflow-y: scroll; /* Permet le d√©filement */
        }

        .video-container {
            position: relative;
            width: 640px; /* Taille de votre canvas */
            height: 480px; /* Taille de votre canvas */
            border: 2px solid #a0a0a0;
            background-color: black; /* Fond noir par d√©faut */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #outputCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        /* Fin du CSS int√©gr√© */
    </style>
</head>
<body>
    <h1>üëÄ Visionneuse 3D Interactive (Mode D√©bug) üëÄ</h1>

    <div class="controls">
        <button id="startButton">D√©marrer la Webcam</button>
        <p id="status">Statut : En attente de d√©marrage...</p>
        <textarea id="statusLog" rows="10" cols="50" readonly></textarea>
        
        <h3>Mode d'affichage (deux yeux visibles) :</h3>
        <p>
            <input type="radio" id="modeBlack" name="twoEyesMode" value="black" checked>
            <label for="modeBlack">√âcran noir</label>
        </p>
        <p>
            <input type="radio" id="modeSideBySide" name="twoEyesMode" value="sidebyside">
            <label for="modeSideBySide">C√¥t√© √† c√¥te</label>
        </p>
        <p>
            <input type="radio" id="modeMono" name="twoEyesMode" value="mono">
            <label for="modeMono">Image unique (gauche)</label>
        </p>
    </div>

    <div class="video-container">
        <video id="webcamVideo" autoplay playsinline style="display: none;"></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.x/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.1/dist/face-landmarks-detection.min.js"></script>

    <script>
        /* D√©but du JavaScript int√©gr√© */
        const webcamVideo = document.getElementById('webcamVideo');
        const outputCanvas = document.getElementById('outputCanvas');
        const ctx = outputCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const statusLogElement = document.getElementById('statusLog'); // La zone de texte pour les logs
        const statusElement = document.getElementById('status'); // Le paragraphe pour le statut actuel (optionnel)

        let model;
        let animationFrameId; // Utilisation de requestAnimationFrame
        let lastStatusMessage = ''; // Pour √©viter de r√©p√©ter le m√™me message dans le log

        // Dimensions du canvas (peuvent √™tre ajust√©es)
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;

        outputCanvas.width = CANVAS_WIDTH;
        outputCanvas.height = CANVAS_HEIGHT;

        // Chargement des images 3D (remplacez par vos propres chemins !)
        const imageLeft = new Image();
        imageLeft.src = 'photos3d/gImgMer1.jpg'; // <-- REMPLACEZ CECI
        const imageRight = new Image();
        imageRight.src = 'photos3d/dImgMer1.jpg'; // <-- REMPLACEZ CECI


        // Assurez-vous que les images sont charg√©es avant de les utiliser
        let imagesLoaded = false;
        let imagesToLoad = 2;

        function imageLoaded() {
            imagesToLoad--;
            if (imagesToLoad === 0) {
                imagesLoaded = true;
                updateStatusLog('Images 3D charg√©es. Pr√™t.');
            }
        }

        imageLeft.onload = imageLoaded;
        imageRight.onload = imageLoaded;
        imageLeft.onerror = () => { updateStatusLog('Erreur: Impossible de charger l\'image gauche.'); };
        imageRight.onerror = () => { updateStatusLog('Erreur: Impossible de charger l\'image droite.'); };

        // Fonction pour mettre √† jour le log de statut
        function updateStatusLog(message) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR'); // Format fran√ßais pour l'heure
            const fullMessage = `[${timeString}] ${message}`;

            if (message !== lastStatusMessage) { // N'ajoute au log que si le message est diff√©rent
                statusLogElement.value += fullMessage + '\n';
                statusLogElement.scrollTop = statusLogElement.scrollHeight; // Fait d√©filer
                lastStatusMessage = message;
            }
            statusElement.textContent = `Statut : ${message.split('\n')[0]}`; // Mise √† jour du statut court
        }

        // Fonction pour initialiser et d√©marrer la webcam
        async function setupWebcam() {
            updateStatusLog('D√©marrage de la webcam...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamVideo.srcObject = stream;
                return new Promise((resolve) => {
                    webcamVideo.onloadedmetadata = () => {
                        webcamVideo.play();
                        resolve();
                    };
                });
            } catch (error) {
                console.error('Erreur d\'acc√®s √† la webcam:', error);
                updateStatusLog(`Erreur: Acc√®s √† la webcam refus√© ou impossible. (${error.name} - ${error.message || 'Cause inconnue'})`);
                alert('Impossible d\'acc√©der √† la webcam. Assurez-vous qu\'elle est connect√©e et que vous avez accord√© la permission.');
            }
        }

        // Fonction pour charger le mod√®le FaceMesh
        async function loadFaceMeshModel() {
            updateStatusLog('Chargement du mod√®le FaceMesh...');
            const detectorConfig = {
                // MODIFIEZ CETTE LIGNE
                runtime: 'tfjs', // Ancien: 'mediapipe'  test√©: 'tfjs'
                // solutionPath n'est pas n√©cessaire avec le runtime 'tfjs'
                // solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh',
            };
            try {
                model = await faceLandmarksDetection.createDetector(faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh, detectorConfig);
                updateStatusLog('Mod√®le FaceMesh charg√©.');
                console.log('FaceMesh model loaded successfully with TFJS runtime.');
            } catch (error) {
                console.error('Erreur lors du chargement du mod√®le FaceMesh:', error);
                updateStatusLog(`Erreur: Impossible de charger le mod√®le FaceMesh. (${error.message || 'V√©rifiez la console.'})`);
            }
        }

        // Fonction principale de d√©tection et d'affichage
        async function detectAndDraw() {
            if (!model || !webcamVideo.srcObject || !imagesLoaded) {
                animationFrameId = requestAnimationFrame(detectAndDraw);
                return;
            }

            const predictions = await model.estimateFaces(webcamVideo, { flipHorizontal: false });

            let leftEyeVisible = false;
            let rightEyeVisible = false;
            let currentStatusMessage = 'Deux yeux visibles (√âcran Noir)'; // Statut par d√©faut si non modifi√©

            if (predictions.length > 0) {
                const face = predictions[0];

                // Param√®tres de d√©tection d'occlusion (ajustez ces valeurs)
                const visibilityThreshold = 0.05; // Seuil bas pour la "visibilit√©" (Z-coord ou confiance)
                const minEyePointsForVisibility = 10; // Nombre minimal de points de l'≈ìil pour le consid√©rer visible

                // Indices des points cl√©s pour les contours des yeux FaceMesh
                // Ces listes sont plus compl√®tes que les exemples pr√©c√©dents, mais peuvent toujours n√©cessiter un affinage.
                // Bas√©es sur la documentation officielle ou des visualisations courantes.
                const LEFT_EYE_CONTOUR_INDICES = [
                    33, 7, 163, 144, 145, 153, 154, 155, 133, // Contour sup√©rieur et coin interne
                    246, 161, 160, 159, 158, 157, 173, // Contour inf√©rieur et coin externe
                    // Points de la pupille et des paupi√®res int√©rieures/ext√©rieures
                    130, 243, 190, 226, 227, 228, 229, 230, 231, 232, 233, 244, 189, 221, 222, 223, 224, 225, 113, 224, 225
                ];
                const RIGHT_EYE_CONTOUR_INDICES = [
                    362, 382, 381, 380, 374, 373, 390, 249, // Contour sup√©rieur et coin interne
                    466, 388, 387, 386, 385, 384, 398, // Contour inf√©rieur et coin externe
                    // Points de la pupille et des paupi√®res int√©rieures/ext√©rieures
                    359, 463, 414, 446, 447, 448, 449, 450, 451, 452, 453, 464, 413, 441, 442, 443, 444, 445, 342, 444, 445
                ];


                const checkEyeOcclusion = (faceMesh, indices) => {
                    let detectedPointsInEye = 0;
                    for (const idx of indices) {
                        // V√©rifie si le point existe et si sa "visibilit√©" (souvent la 3√®me coordonn√©e Z, ou une propri√©t√© 'visibility')
                        // est au-dessus du seuil. La coordonn√©e Z indique la profondeur ou la confiance/visibilit√© du point.
                        if (faceMesh[idx] && faceMesh[idx][2] > visibilityThreshold) {
                            detectedPointsInEye++;
                        }
                    }
                    // Si un nombre suffisant de points de l'≈ìil sont d√©tect√©s avec une bonne confiance, l'≈ìil est consid√©r√© visible.
                    return detectedPointsInEye >= minEyePointsForVisibility;
                };

                if (face.scaledMesh) {
                    leftEyeVisible = checkEyeOcclusion(face.scaledMesh, LEFT_EYE_CONTOUR_INDICES);
                    rightEyeVisible = checkEyeOcclusion(face.scaledMesh, RIGHT_EYE_CONTOUR_INDICES);
                } else {
                    // Si scaledMesh n'est pas disponible pour une raison quelconque, on ne peut pas faire de d√©tection fine.
                    // On peut choisir de consid√©rer les yeux comme non visibles, ou visibles par d√©faut si un visage est l√†.
                    // Pour le d√©bogage, il vaut mieux assumer non visible pour comprendre le probl√®me.
                    leftEyeVisible = false;
                    rightEyeVisible = false;
                    currentStatusMessage = 'Visage d√©tect√©, mais donn√©es de points cl√©s absentes ou incompl√®tes.';
                }

            } else {
                // Aucun visage d√©tect√©
                currentStatusMessage = 'Aucun visage d√©tect√©.';
            }

            // Effacer le canvas
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Appliquer les r√®gles d'affichage
            if (leftEyeVisible && !rightEyeVisible) {
                ctx.drawImage(imageLeft, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                currentStatusMessage = '≈íil gauche visible (Image Gauche)';
            } else if (!leftEyeVisible && rightEyeVisible) {
                ctx.drawImage(imageRight, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                currentStatusMessage = '≈íil droit visible (Image Droite)';
            } else {
                const twoEyesMode = document.querySelector('input[name="twoEyesMode"]:checked').value;

                if (twoEyesMode === 'black') {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    // Le statut est d√©j√† d√©fini par d√©faut ou par "Aucun visage d√©tect√©"
                } else if (twoEyesMode === 'sidebyside') {
                    ctx.drawImage(imageLeft, 0, 0, CANVAS_WIDTH / 2, CANVAS_HEIGHT);
                    ctx.drawImage(imageRight, CANVAS_WIDTH / 2, 0, CANVAS_WIDTH / 2, CANVAS_HEIGHT);
                    currentStatusMessage = 'Deux yeux visibles (C√¥t√© √† C√¥te)';
                } else if (twoEyesMode === 'mono') {
                    ctx.drawImage(imageLeft, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                    currentStatusMessage = 'Deux yeux visibles (Image Unique)';
                }
            }

            updateStatusLog(currentStatusMessage); // Mise √† jour du log (avec le contr√¥le de la r√©p√©tition)

            // Demander la prochaine frame d'animation
            animationFrameId = requestAnimationFrame(detectAndDraw);
        }

        // √âv√©nement au clic du bouton de d√©marrage
        startButton.addEventListener('click', async () => {
            statusLogElement.value = ''; // Nettoyer le log pr√©c√©dent
            lastStatusMessage = ''; // R√©initialiser le dernier message pour forcer la premi√®re entr√©e
            updateStatusLog('D√©marrage de l\'application...');

            if (!model) {
                await loadFaceMeshModel();
            }
            // V√©rifier si le mod√®le a √©t√© charg√© avec succ√®s avant de continuer
            if (!model) {
                updateStatusLog('Impossible de continuer sans le mod√®le FaceMesh. Corrigez les erreurs.');
                return;
            }

            await setupWebcam();
            // V√©rifier si la webcam a d√©marr√© avec succ√®s
            if (!webcamVideo.srcObject) {
                updateStatusLog('Impossible de continuer sans l\'acc√®s √† la webcam. Corrigez les permissions.');
                return;
            }

            // D√©marrer la boucle de d√©tection apr√®s que la webcam soit pr√™te
            // Assurez-vous de ne pas lancer plusieurs boucles requestAnimationFrame
            if (!animationFrameId) {
                updateStatusLog('Webcam d√©marr√©e. D√©tection en cours...');
                detectAndDraw();
            }
        });

        // Initialisation au chargement de la page
        window.onload = () => {
            updateStatusLog('Page charg√©e. Pr√™t √† d√©marrer.');
            // Mise √† jour du statut court initial
            statusElement.textContent = 'Statut : En attente de d√©marrage...';
        };
        /* Fin du JavaScript int√©gr√© */
    </script>
</body>
</html>
